<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Shake and Sketch device styling -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <title>PixelPlaytime</title>
</head>

<body>
    <header>
        <h1> PixelPlaytime: Get Your Sketch On!</h1>
    </header>
    <div id="tipsPopup">
        <div id="tipContent">
            <div><a href="" id="x"><i class="fa-sharp fa-solid fa-x"></i></a></div>
            <div id="tip-text">

                <p>Keyboard Controls:</p>
                <p> Up/Down arrows draw horizontal.</p>
                <p> Left/Right arrows draw vertical lines</p>

                <p>Use mouse or touchscreen to move the dials.</p>
                <p>Don't forget to save the sketch by pressing save button on top!</p>
                </ul>
            </div>


        </div>
    </div>
    <main class="container">
        <!-- Section of the etch a sketch border -->

        <section id="etch-device" class="column1">
            <div class="outline1">
                <div id="store">
                    <div><a href="" title="Tips" id="tipsIcon"><i class="fas fa-info-circle"
                                style="color: #d4af37;"></i></a></div>

                    <div>
                        <h2 id="logo">Sketch and Shake</h2>
                    </div>
                    <div><a id="sketchImage" title="Download my sketch" type="button" href="download_image"
                            download="downloadmysketch.png"><i class="fas fa-save" style="color: #d4af37;"></i></a>
                    </div>
                </div>



                <div class="outline2">

                    <canvas id="drawing-area">

                    </canvas>

                </div>
                <div id="knobs">
                    <div id="icon">
                        <i class="fa-solid fa-left-right fa-lg " style="color: #d4af37"></i>
                        <div class="knob-outter" id="horizontal-knob">
                            <div class="knob-inner1">
                                <div class="knob-inner2">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button id="clear" type="button" onclick="shake()">Erase</button>
                    </div>
                    <div id="icon">
                        <i class="fa-solid fa-up-down fa-lg" style="color: #d4af37"></i>
                        <div class="knob-outter" id="vertical-knob">
                            <div class="knob-inner1">
                                <div class="knob-inner2">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>

                &copy;
                <script>document.write(new Date().getFullYear());</script>
                Sumaiya Zulfikar | <a href="https://sumaiyaz.co.uk/"></a><i class="fa-solid fa-globe"></i>
            </footer>

        </section>



    </main>

    <!-- Script for saving the images -->
    <script src="./scripts/saveImage.js"></script>
    <!-- Scripts for GASP animation -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EasePack.min.js"></script>
    <!-- Script for drawing on the canvas -->
    <script src="./scripts/canvasDraw.js"></script>
    <!-- Script for shaking etch and shake -->
    <script src="./scripts/shake.js"></script>
    <!-- Script for  tips display -->
    <script src="./scripts/popup.js"></script>

    <!-- Scripts for arrow fonts -->
    <script src="https://kit.fontawesome.com/3767531c4f.js" crossorigin="anonymous">
    </script>







</body>

</html>
