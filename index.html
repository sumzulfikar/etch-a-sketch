<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digital Etch a Sketch</title>
</head>

<body>
    <header>
        <h1> Turn the knobs and draw your picture!</h1>
    </header>
    <!-- Section of the etch a sketch border -->
    <section id="etch-device">
        <div class="outline">
            <h2 id="logo"> Etch a sketch</h2>
            <div class="outline">

                <canvas id="drawing-area" width="1600" height="1000">

                </canvas>

            </div>
            <div id="knobs">
                <div id="icon">
                    <i class="fa-solid fa-left-right fa-lg " style="color: #db2e2c;"></i>
                    <div class="knob-outter" id="horizontal-knob">
                        <div class="knob-inner1">
                            <div class="knob-inner2">

                            </div>
                        </div>
                    </div>
                </div>
                <div id="icon">
                    <i class="fa-solid fa-up-down fa-lg" style="color: #db2e2c;"></i>
                    <div class="knob-outter" id="vertical-knob">
                        <div class="knob-inner1">
                            <div class="knob-inner2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </section>

    <!-- Section for Download button-->
    <section>
        <a href="#" id="sketchImage" download="sketch.jpeg">Download Sketch</a>
    </section>
    <footer> Made by Sumaiya Zulfikar </footer>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
    <script src="./scripts/canvasDraw.js"></script>
    <script src="./scripts/saveImage.js"></script>
    <<script src="https://kit.fontawesome.com/3767531c4f.js" crossorigin="anonymous">
        </script>




</body>

</html>
